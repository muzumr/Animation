<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body,
    html {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
        overflow: hidden;
    }

    .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1.hover-trigger {
        color: black;
        font-family: Arial, sans-serif;
        transition: color 0.3s ease;
        z-index: 10;
    }

    .svg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .svg-element {
        position: absolute;
        stroke-width: 2;
        fill: none;
        opacity: 0;
        animation: fadeIn 1s forwards ease-in-out;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes draw {
        to {
            stroke-dashoffset: 0;
        }
    }

    .animated-svg {
        stroke: black;
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 794;
        stroke-dashoffset: 794;
        animation: draw 5s linear forwards;
    }
</style>

<body>
    <div class="container">
        <h1 class="hover-trigger">Hover Over Me</h1>
        <div class="svg-container">

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 117.81 107.8"
                style="width: 50%; stroke-dashoffset: -794px; stroke-dasharray: 794;">
                <path
                    d="M86.69.1s-32,152-39,94S35.69,8.1,35.69,8.1c0,0,86.41,66.19,81.41,66.19-.57,0-2.78.23-6.21.62-26.86,3.03-128.47,15.83-99.21,5.19C44.69,68.1,93.69,5.1,93.69,5.1L24.69,61.1s-45.59,32.1-11.59,30.1,79-16,85-19,8,12,8,12">
                </path>
            </svg>
        </div>
    </div>
    <script>
        document.querySelector('.hover-trigger').addEventListener('mouseenter', () => {
            const svgContainer = document.querySelector('.svg-container');
            const intervalId = setInterval(() => {
                createCustomSVG(svgContainer);
            }, 500); // Adjust time to control the frequency of SVG creation

            document.querySelector('.hover-trigger').addEventListener('mouseleave', () => {
                clearInterval(intervalId);
                svgContainer.innerHTML = ''; // Remove all SVGs on hover out
            }, { once: true });
        });

        function createCustomSVG(container) {
            const svgNamespace = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNamespace, "svg");

            svg.setAttribute("class", "svg-element animated-svg");
            svg.setAttribute("viewBox", "0 0 117.81 107.8");
            svg.style.width = "50%";
            svg.style.top = `${Math.random() * 90}vh`;
            svg.style.left = `${Math.random() * 90}vw`;

            const path = document.createElementNS(svgNamespace, "path");
            path.setAttribute("d", "M86.69.1s-32,152-39,94S35.69,8.1,35.69,8.1c0,0,86.41,66.19,81.41,66.19-.57,0-2.78.23-6.21.62-26.86,3.03-128.47,15.83-99.21,5.19C44.69,68.1,93.69,5.1,93.69,5.1L24.69,61.1s-45.59,32.1-11.59,30.1,79-16,85-19,8,12,8,12");

            svg.appendChild(path);
            container.appendChild(svg);
        }

    </script>
</body>

</html>
